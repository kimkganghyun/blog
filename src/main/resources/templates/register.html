<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
<div class="navbar">
    <div class="left satisfy-regular">
        <a href="/" class="navbar-link">Blog</a>
    </div>
</div>
<div class="content">
    <h1 class="satisfy-regular">Blog 계정 만들기</h1>
    <form onsubmit="event.preventDefault(); register();">
        <div class="form-group">
            <input type="text" id="username" name="username" required placeholder="ID">
            <button type="button" class="check-button" onclick="checkUsernameAvailability()">
                <img src="/images/free-icon-checkbox-1287087.png" alt="아이디 중복 확인" width="20" height="20">
            </button>
            <span id="usernameFeedback" class="feedback"></span>
        </div>

        <div class="form-group">
            <input type="password" id="password" name="password" required placeholder="PW">
        </div>

        <div class="form-group">
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="PW 확인">
        </div>

        <div class="form-group">
            <input type="text" id="name" name="name" required placeholder="Name">
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" required placeholder="E-mail">
            <button type="button" class="check-button" onclick="checkEmailAvailability()">
                <img src="/images/free-icon-checkbox-1287087.png" alt="이메일 중복 확인" width="20" height="20">
            </button>
            <span id="emailFeedback" class="feedback"></span>
        </div>

        <button type="submit">회원 가입</button>
    </form>
</div>
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
