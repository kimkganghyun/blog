<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/login.js"></script>
</head>
<body>
<div class="navbar">
    <div class="left satisfy-regular">
        <a href="/" class="navbar-link">Blog</a>
    </div>
</div>
<div class="content">
    <h1 class="satisfy-regular">Blog login</h1>
    <form onsubmit="event.preventDefault(); login();">
        <div class="form-group">
            <input type="text" id="username" name="username" required placeholder="ID">
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" required placeholder="PW">
        </div>
        <button type="submit">로그인</button>
    </form>
</div>
</body>
</html>
